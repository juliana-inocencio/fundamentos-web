<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em html</title>
</head>
<body> <!--fica um em casa linha, pq é um padrão de título do h pegar a linha toda-->
    <div>
    <h1> titulo em h1</h1>
    <h2> titulo em h2</h2>
    <h3> titulo em h3</h3>
    <h4> titulo em h4</h4>
    <h5> titulo em h5</h5>
    <h6> titulo em h6</h6>
    
<!--P e SPAN tem a mesma função visualmente, mas o span não ocupa uma 
    linha toda, pode ter dois span na mesma linha.-->
<!--CTRL + ; Atalho de comentário-->
    <p> aqui é um paragrafo</p>
    <span> aqui é um span</span>
    </div>  
<!-- UL = Lista e dentro tenho que colocar o LI - item da lista. NÃO ORDENADA-->
    <ul>
        <li> item 1 </li>
        <li> item 2 </li>
    </ul>
<!-- ORDENADA -->
    <ol>
        <li> item 1 </li>
        <li> item 2 </li>
    </ol>
<!-- img = tag
     src = source, da onde ela tá vindo, pode ter o caminho da pasta ou
     o endereço, pode colocar o link do hithub para puxar a foto do perfil
     alt = texto alterativo caso o link da foto quebre,opcional, mas
    é bom colocar -->
    <img  src="" alt="foto de perfil"/>
    <hr>
<!-- hr = linha de divisão -->



</body>
</html>
